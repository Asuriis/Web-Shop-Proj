<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shop</title>
    <link rel="stylesheet" href="web_Shop_Proj.css">
</head>
<body class="bg">
<div class="head">
    <h1 class="title">Bundle</h1>
    <h3 class="title">"We don't have it!"</h3>
</div>
<ul> <!--hrefs for most can be removed as they're not used, anywhere with only # placeholder-->

    <li id='navAbout' class='navBar'><a href='web_Shop_Proj_About.html'>About</a></li>
    <li id='navShop' class='navBar'><a href='#'>Shop All</a></li>
    <li id='navCategories' class='navBar dropdown'>
        <a href='#' class="dropdownBtn">Categories</a>
        <div class="dropdownContent">
            <a id="jewelery" href="#">Jewelery</a>
            <a id="apparelMen" href="#">Mens Apparel</a>
            <a id="apparelWomen" href="#">Womens Apparel</a>
            <a id="electronics" href="#">Electronics</a>

                    <button id="checkout" value="Checkout"></button>
                </tfoot>
            </table>
        </div>

    <li style="float: right;"><a href='#'>Login</a></li>

    <div class="column side"></div>
    <div class="column middle">
        <h1 style="text-align: center;">Shop</h1>
        <table id="displayTable">
            <thead>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
            </thead>
            <tbody></tbody>
        </table>
